<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <form>
      <div class="input" id="input-day">
        <label for="day" id="label-day">Day</label>
        <input type="text" name="day" id="day" placeholder="DD">
        <p class="input-error" id="error-day"></p>
      </div>

      <div class="input" id="input-month">
        <label for="month" id="label-month">Month</label>
        <input type="text" name="month" id="month" placeholder="MM">
        <p class="input-error" id="error-month"></p>
      </div>

      <div class="input" id="input-year">
        <label for="year" id="label-year">Year</label>
        <input type="text" name="year" id="year" placeholder="YYYY">
        <p class="input-error" id="error-year"></p>
      </div>

      <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </form>

    <div class="result">

      <p><span id="years">--</span> years</p>
      <p><span id="months">--</span> months</p>
      <p><span id="days">--</span> days</p>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
